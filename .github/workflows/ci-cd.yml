name: CI/CD do Microsserviço de Produtos

on:
  push:
    branches:
      - main
      - developer
  pull_request:
    branches:
      - main
      - developer
  workflow_dispatch:

jobs:
  build_test_and_analyze:
    name: Build, Teste e Análise Sonar
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Código (com histórico)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 3. Dar Permissão de Execução ao mvnw
        run: chmod +x ./mvnw

      - name: 4. Cache de dependências do Sonar
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: 5. Executar Build, Testes, Cobertura e Análise Sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./mvnw -B verify sonar:sonar -Dsonar.scanner.metadataFilePath=${{ github.workspace }}/target/sonar/sonar-report.json -Dsonar.qualitygate.wait=true

      - name: 6. Fazer Upload do Relatório Sonar (para o Quality Gate)
        uses: actions/upload-artifact@v4
        with:
          name: sonar-report
          path: target/sonar/sonar-report.json

  build_and_push_ecr:
    name: Build e Push da Imagem Docker para ECR
    runs-on: ubuntu-latest
    needs: build_test_and_analyze

    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'

    outputs:
      image_uri_tag: ${{ steps.login-ecr.outputs.registry }}/soat-repo@${{ steps.build-image.outputs.digest }}
      image_uri_digest: ${{ steps.login-ecr.outputs.registry }}/soat-repo:${{ github.sha }}

    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      - name: 2. Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: 3. Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: 4. Build, Tag e Push da Imagem
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/soat-repo:${{ github.sha }}
          outputs: type=image

  deploy_to_eks:
    name: Deploy no EKS
    runs-on: ubuntu-latest
    needs: build_and_push_ecr

    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'

    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      - name: 2. Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: 3. Configurar Contexto Kubectl (via AWS CLI)
        run: |
          aws eks update-kubeconfig --region us-east-1 --name soat-infra-eks

      - name: 4. Instalar 'gettext' (para envsubst) e 'moreutils' (para sponge)
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext-base moreutils

      - name: 5. Aplicar o Deploy no EKS (com envsubst)
        env:
          K8S_IMAGE_TAG: ${{ needs.build_and_push_ecr.outputs.image_uri_digest }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USER_B64 }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASS_B64 }}
          SPRING_DATASOURCE_URL: "jdbc:postgresql://soat-rds-instance-ms-products.cyxjxfysr67a.us-east-1.rds.amazonaws.com:5432/soat"
        run: |
          set -e
          
          echo "Iniciando deploy da imagem: $K8S_IMAGE_TAG"
          
          kubectl apply -f k8s/namespace.yml
          
          envsubst < k8s/configmaps/products-app.yml | sponge k8s/configmaps/products-app.yml
          envsubst < k8s/secrets/products-app.yml | sponge k8s/secrets/products-app.yml
          envsubst < k8s/deployments/products-app.yml | sponge k8s/deployments/products-app.yml
          
          echo "Aplicando Kustomization (todos os manifestos)..."
          kubectl apply -k k8s/